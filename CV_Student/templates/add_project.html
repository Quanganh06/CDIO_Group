<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Form</title>
  <link rel="stylesheet" href="style_project.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="header">
        <h2>PROJECT</h2>
        <button class="close-btn">&times;</button>
      </div>
      <form>
        <label>Project name</label>
        <input type="text" placeholder="Project name">

        <label>Customer</label>
        <input type="text" placeholder="Customer name">

        <label>Position</label>
        <input type="text" placeholder="Your position in the project">

        <label>Mission</label>
        <input type="text" placeholder="Your role in the project">

        <label>Technology</label>
        <input type="text" placeholder="The technology you use">

        <label>Time</label>
        <div class="time-select">
          <div>
            <span>Begin</span>
            <select>
              <option>Month</option>
            </select>
            <select>
              <option>Year</option>
            </select>
          </div>
          <div>
            <span>End</span>
            <select>
              <option>Month</option>
            </select>
            <select>
              <option>Year</option>
            </select>
          </div>
        </div>

        <button type="submit" class="update-btn">Update</button>
      </form>
    </div>
  </div>
</body>
</html>
