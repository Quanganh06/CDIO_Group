<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: url("assets/images/img log/gd_loai_ng.png") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-y: auto;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.225);
        backdrop-filter: blur(10px);
        z-index: -1;
      }

      .container {
        display: flex;
        width: 800px;
        max-width: 90%;
        height: auto;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(195, 18, 18, 0.2);
      }
      
      .right {
        flex: 2;
        padding: 40px;
        background: #e6f7ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #ff0000;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      .close-btn:hover {
        color: #cc0000;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .header h2 {
        font-size: 24px;
        color: #0077cc;
        margin: 0;
      }
      .header img {
        width: 60px;
        height: auto;
      }
      .input-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .input-container label {
        font-weight: normal;
        font-size: 14px;
      }
      .input-box {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .checkbox {
        display: flex;
        align-items: center;
        font-size: 13px;
        margin-top: 10px;
      }
      .checkbox input {
        margin-right: 10px;
      }
      .register-btn {
        width: 100%;
        padding: 10px;
        background: #5aaf76;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
      }
      .register-btn:hover {
        background: #4d9964;
      }
      .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
      }
      .social-login img {
        width: 30px;
        cursor: pointer;
      }
      .login-link {
        text-align: center;
        margin-top: 10px;
      }

      .login-link a {
        color: #0077cc;
        text-decoration: none;
        font-weight: bold;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="header">
          <button class="close-btn" onclick="closeForm()">✖</button>
          <h2>Chào mừng bạn đến với FutureTrack</h2>
          <img src="assets/images/img log/logo.png" alt="Logo" />
        </div>
        <div class="input-container">
          <label for="text">Tên</label>
          <input type="text" class="input-box" placeholder="Nhập họ và tên" />
          <label for="email">Email</label>
          <input type="email" class="input-box" placeholder="Nhập email" />
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            class="input-box"
            placeholder="Nhập mật khẩu"
          />
          <label for="password1">Xác nhận mật khẩu</label>
          <input
            type="password"
            class="input-box"
            placeholder="Nhập lại mật khẩu"
          />
          <div class="checkbox">
            <input type="checkbox" id="terms" />
            <label for="terms">
              Tôi đã đọc và đồng ý với
              <a href="#">Điều khoản & Chính sách</a>
            </label>
          </div>
          <button class="register-btn">Đăng Ký</button>
          <p style="text-align: center; margin: 10px 0">HOẶC</p>
          <div class="social-login">
            <img src="assets/images/img log/logo_chrome.png" alt="Google" />
            <img src="assets/images/img log/logo_facebook.png" alt="Facebook" />
            <img src="assets/images/img log/logo_linkedin.jpg" alt="LinkedIn" />
          </div>
          <div class="login-link">
            Đã có tài khoản? <a href="gd_dn.html">Đăng nhập ngay</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  document.querySelector(".register-btn").addEventListener("click", function () {
    const name = document.querySelectorAll(".input-box")[0].value;
    const email = document.querySelectorAll(".input-box")[1].value;
    const password = document.querySelectorAll(".input-box")[2].value;
    const confirmPassword = document.querySelectorAll(".input-box")[3].value;

    if (!name || !email || !password || !confirmPassword) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
    }

    if (password !== confirmPassword) {
        alert("Mật khẩu xác nhận không khớp!");
        return;
    }

    // Lấy danh sách người dùng từ localStorage (nếu có)
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Kiểm tra email đã tồn tại chưa
    if (users.some(user => user.email === email)) {
        alert("Email này đã được sử dụng!");
        return;
    }

    // Thêm tài khoản mới vào danh sách
    users.push({ name, email, password });

    // Lưu danh sách mới vào localStorage
    localStorage.setItem("users", JSON.stringify(users));

    alert("Đăng ký thành công!");
    window.location.href = "gd_dn.html"; // Chuyển sang trang đăng nhập
});

</script>
