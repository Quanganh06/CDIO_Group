<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: url("images/gd_loai_ng.png") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.225); 
        backdrop-filter: blur(10px); 
        z-index: -1;
      }

      .container {
        display: flex;
        width: 800px;
        height: 450px;
        background: url("images/gd_loai_ng.png");
        border-radius: 10px;
        overflow:hidden;
        box-shadow: 0px 0px 10px rgba(215, 207, 207, 0.2);
      }

      .left {
        flex: 1;
        background: url("img/ne.png") no-repeat center center/cover;
      }

      .right {
        flex: 1;
        padding: 40px;
        background: #e6f7ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .close-btn{
        position: absolute;
        top: 10px;
        right:10px;
        font-size: 20px;
        font-weight: bold;
        color:#ff0000;
        background: none;
        border:none;
        cursor: pointer;
        z-index: 10;
      }
      .close-btn:hover{
        color:#cc0000;
      }

      .right h2 {
        text-align: left;
        color: #0077cc;
        font-size: 22px;
        margin-bottom: 20px;
      }
      

      .right img {
        width: 60px;
        margin-bottom: 5px;
      }

      .input-box {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background: #5aaf76;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .login-btn:hover {
        background: #4d9964;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
      }

      .social-login img {
        width: 30px;
        cursor: pointer;
      }

      .register-link {
        text-align: center;
        margin-top: 15px;
      }

      .register-link a {
        color: #0077cc;
        text-decoration: none;
        font-weight: bold;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      .forgot-password {
        text-align: right;
        margin-top: 5px;
      }

      .forgot-password a {
        text-decoration: none;
        color: #0077cc;
        font-size: 14px;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <button class = "close-btn" onclick="closeForm()">✖</button>
        <h2>Chào mừng bạn đã quay trở lại</h2>
        <img src="images/logo.png" alt="Logo" />
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" class="input-box" placeholder="Nhập email của bạn" />
          <label for="email">Mật khẩu</label>
          <input type="password" class="input-box" placeholder="Nhập mật khẩu " />
        <button class="login-btn">Đăng Nhập</button>
        <div class="forgot-password">
          <a href="#">Quên mật khẩu?</a>
        </div>
        <p style="text-align: center; margin: 10px 0">OR</p>
        <div class="social-login">
          <img src="images/logo_chrome.png" alt="Google" />
          <img src="images/logo_facebook.png" alt="Facebook" />
          <img src="images/logo_linkedin.jpg" alt="LinkedIn" />
        </div>
        <div class="register-link">
          Bạn chưa có tài khoản?
          <a href="gd_dk.html" onclick>Đăng ký ngay</a>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  document.querySelector(".login-btn").addEventListener("click", function () {
    const email = document.querySelectorAll(".input-box")[0].value;
    const password = document.querySelectorAll(".input-box")[1].value;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Tìm tài khoản khớp với email và password
    const user = users.find(user => user.email === email && user.password === password);

    if (!user) {
        alert("Email hoặc mật khẩu không đúng!");
        return;
    }

    // Lưu trạng thái đăng nhập
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("currentUser", JSON.stringify(user));

    alert("Đăng nhập thành công!");
    window.location.href = "index.html"; // Chuyển sang trang chính
});

</script>
